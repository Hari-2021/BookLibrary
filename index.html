<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="container" class="container-fluid">
        <h2>Book Library</h2>
        <form id="bookForm" class="form-group">
            <input type="text" id="bookName" class="form-control" placeholder="Book Title" required>
            <input type="text" id="author" class="form-control" placeholder="Author" required>
            <input type="number" id="publicationYear" placeholder="Publication Year" class="form-control">
            <button type="button" class="btn btn-primary" onclick="addBook()">Add Book</button>
        </form>

        <div class="box">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="bookList"></tbody>
            </table>
        </div>
    </div>


</body>
<script src="./js.js"></script>

</html>
